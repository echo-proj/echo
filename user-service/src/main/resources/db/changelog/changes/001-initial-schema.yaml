databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: echo-team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-user-profiles-table
      author: echo-team
      changes:
        - createTable:
            tableName: user_profiles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(50)
              - column:
                  name: profile_picture
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_profiles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_profiles_user_id
            onDelete: CASCADE

  - changeSet:
      id: 003-create-documents-table
      author: echo-team
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: documents
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_documents_owner_id
            onDelete: CASCADE

  - changeSet:
      id: 004-create-document-content-table
      author: echo-team
      changes:
        - createTable:
            tableName: document_content
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: state
                  type: BYTEA
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_content
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_document_content_document_id
            onDelete: CASCADE

  - changeSet:
      id: 005-create-document-collaborators-table
      author: echo-team
      changes:
        - createTable:
            tableName: document_collaborators
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: added_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: document_collaborators
            columnNames: document_id, user_id
            constraintName: uk_document_collaborators_document_user
        - addForeignKeyConstraint:
            baseTableName: document_collaborators
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_document_collaborators_document_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: document_collaborators
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_document_collaborators_user_id
            onDelete: CASCADE

  - changeSet:
      id: 006-create-document-versions-table
      author: echo-team
      changes:
        - createTable:
            tableName: document_versions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version_number
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_versions
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_document_versions_document_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: document_versions
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_document_versions_created_by
            onDelete: CASCADE
