databaseChangeLog:
  - changeSet:
      id: 007-create-notifications-table
      author: echo-team
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: recipient_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: read
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: recipient_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notifications_recipient_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: actor_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notifications_actor_id
            onDelete: CASCADE
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_recipient_id
            columns:
              - column:
                  name: recipient_id
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_recipient_read
            columns:
              - column:
                  name: recipient_id
              - column:
                  name: read
