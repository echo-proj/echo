spring.application.name=echo

# Disable Docker Compose support for local development
spring.docker.compose.enabled=false

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/mydatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-app-secret}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.echoproject.echo.security.filter=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
