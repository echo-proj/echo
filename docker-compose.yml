services:
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - echo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: echo-gateway
    environment:
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
      JWT_SECRET: dev-app-secret
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_healthy
      document-service:
        condition: service_healthy
      version-service:
        condition: service_healthy
    networks:
      - echo-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: echo-user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      JWT_SECRET: dev-app-secret
      JWT_EXPIRATION: 86400000
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
    expose:
      - "8081"
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  document-service:
    build:
      context: ./document-service
      dockerfile: Dockerfile
    container_name: echo-document-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/docdb
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      JWT_SECRET: dev-app-secret
      JWT_EXPIRATION: 86400000
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
      COLLABORATION_SERVICE_URL: http://gateway:8080
    expose:
      - "8082"
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  version-service:
    build:
      context: ./version-service
      dockerfile: Dockerfile
    container_name: echo-version-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/versiondb
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      JWT_SECRET: dev-app-secret
      JWT_EXPIRATION: 86400000
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
      COLLABORATION_SERVICE_URL: http://gateway:8080
    expose:
      - "8083"
    networks:
      - echo-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    container_name: echo-collaboration-service
    environment:
      PORT: 3001
      SPRING_BOOT_URL: http://gateway:8080
    # WebSocket traffic goes through the gateway now
    depends_on:
      - gateway
    networks:
      - echo-network

networks:
  echo-network:
    driver: bridge

volumes:
  postgres_data:
