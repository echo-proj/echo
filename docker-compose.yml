version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - echo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: echo-spring-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
      JWT_SECRET: dev-app-secret
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - echo-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    container_name: echo-collaboration-service
    environment:
      PORT: 3001
      SPRING_BOOT_URL: http://spring-backend:8080
    ports:
      - "3001:3001"
    depends_on:
      spring-backend:
        condition: service_started
    networks:
      - echo-network

networks:
  echo-network:
    driver: bridge

volumes:
  postgres_data:
